<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Generator (Dynamic Mode)</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/dynamic-webview.style.css">
</head>

<body>
  <div class="container">
    <h5>Bootstrap 4 Equal Height Cards using Grid and Flexbox Utilities</h5>
    <div class="row equal h-100" id="webviews"><div class="col-md-6 d-flex pb-3"><div class="card card-block">
          
<webview partition="persist:multi1" src="http://webmanajemen.com" disablewebsecurity="on" nodeintegration="on" tabindex="-1" guestinstance="%n%"></webview>
      </div></div></div>
  </div>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>

</html>
