name: github-pages

on:
  push:
    branches:
      - compiler # run when this branch pushed

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: 'true'
          token: "${{ secrets.GITHUB_TOKEN }}"
          #repository: dimaslanjaka/hexo-blogger-xml
          #path: packages/hexo-blogger-xml
          #ref: "master"
        #with:
        #submodules: recursive
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Cache NPM dependencies
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./node_modules
            ./docs
            ~/.npm
          key: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-yarn-
      #- name: ls packages
        #run: ls packages
      - name: install global packages
        run: npm i -g hexo-cli gulp-cli typescript ts-node npm
      #- name: install themes/hexo-webnary-theme
        #run: cd themes/hexo-webnary-theme && npm install
      - name: Install Dependencies
        run: npm install #--prefer-offline
      - name: Install hexo-filter-cleanup
        run: npm i hexo-filter-cleanup #./packages/hexo-filter-cleanup
      #- name: install hexo-blogger-xml from GitHub
        #run: npm i git+https://github.com/dimaslanjaka/hexo-blogger-xml.git
      #- name: Copy package.json
        #run: cp package.webnary.json package.json
      - name: Copying Blogger Article
        run: npx gulp blogger --production
      - name: Copying Article Local (./src-posts)
        run: npx gulp article:copy
      - name: Hexo Clean
        run: npx hexo clean
      - name: Hexo Generate
        run: npx hexo generate
      - name: install source/page -> docs/page
        run: cd docs/page && npm install
      - name: Run Userscripts
        #run: mkdir docs && echo git.webmanajemen.com > docs/CNAME
        run: |
          node userscripts/custom-domain.js
          node userscripts/copy.js
          node userscripts/after_generated.js
          node userscripts/validate.js
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: master # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
