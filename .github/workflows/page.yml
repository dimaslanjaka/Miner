name: github-pages

on:
  push:
    branches:
      - compiler # run when this brach pushed

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with: submodules
        #with:
        #submodules: recursive
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Cache NPM dependencies
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./node_modules
            ~/.npm
          key: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-yarn-
      - name: install theme
        run: cd themes/hexo-webnary-theme && npm install
      - name: Install Dependencies
        #run: npm i -g hexo-cli gulp typescript ts-node && npm install
        run: npm install #--prefer-offline
      - name: Copying Article
        run: npx gulp article:copy
      - name: Hexo Generate
        run: npx hexo generate
      - name: install page
        run: cd docs/page && npm install
      - name: Run Userscripts
        #run: mkdir docs && echo git.webmanajemen.com > docs/CNAME
        run: |
          node userscripts/custom-domain.js
          node userscripts/copy.js
          node userscripts/after_generated.js
          node userscripts/validate.js
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: master # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
